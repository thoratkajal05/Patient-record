<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
</head>
<body>
<div>
    <h2 >Spring Boot System Patient Registation</h2>
    <tr>
        <div align = "left" >
            <h3><a class="btn btn-primary" th:href="@{'/new'}">Add Patient</a></h3>
        </div>
    
    </tr>
    <tr>
    
    <div class="col-sm-5" align = "center">
                <div class="panel-body" align = "center" >
                <table class="table">
    <thead class="thead-dark">
    <tr>
            <th>Patient ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Contact info</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    <tr  th:each="patient : ${listpatient }">
        <td th:text="${patient.id}">Patient ID</td>
        <td th:text="${patient.Patient_name}">Student Name</td>
        <td th:text="${patient.Gender}">Gender</td>
        <td th:text="${patient.Contact_info}">Contact info</td>
        <td>
            <a th:href="@{'/edit/' + ${patient.id}}">Edit</a>
        </td>
        <td>
            <a th:href="@{'/delete/' + ${patient.id}}">Delete</a>
        </td>
        </tr>

</tbody>
</table>
</div>
</div>

    </tr>

    </tbody>
    </table>
    <div>
</body>
</html>
